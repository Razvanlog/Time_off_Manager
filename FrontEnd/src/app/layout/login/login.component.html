<h2>Login</h2>
<form (ngSubmit)="login()">
  <label>Email:
    <input [(ngModel)]="email" name="email" required type="email" />
  </label>
  <label>Password:
    <input [(ngModel)]="password" name="password" required type="password" />
  </label>
  <button type="submit">Login</button>
</form>

<p *ngIf="error" style="color:red">{{ error }}</p>
