<mat-toolbar color="primary" *ngIf="isLoggedIn">

  <!-- NEW: LOGO CONTAINER -->
  <div class="logo-container">
    <img src="assets/images/uvt.png" alt="UVT Logo" height="40">
    <span class="logo-separator">X</span>
    <img src="assets/images/ibm.png" alt="IBM Logo" height="40">
  </div>
  <!-- END: LOGO CONTAINER -->

  <span class="navbar-title">Time-Off Manager</span>
  <span class="spacer"></span>

  <ng-container *ngIf="role === 'EMPLOYEE' || role === 'MANAGER'">
    <button mat-button routerLink="/home">Home</button>
    <button mat-button routerLink="/submit-request">Submit Request</button>
    <button mat-button routerLink="/edit-requests">Edit Requests</button>
    <button mat-button routerLink="/history">My Requests</button>
  </ng-container>

  <button mat-button *ngIf="role === 'MANAGER'" routerLink="/review-requests">Review Requests</button>

  <ng-container *ngIf="role === 'ADMIN'">
    <button mat-button routerLink="/admin-dashboard">Admin Dashboard</button>
    <button mat-button routerLink="/admin/users">Manage Users</button>

  </ng-container>

  <div class="toolbar-actions">
    <span *ngIf="role" class="user-role-display">Role: {{ role }}</span>
    <button mat-button (click)="logout()">Logout</button>
  </div>

</mat-toolbar>
